<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="specs">
      <p class="category">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new">$149.99</p>
        <p class="old">$169.99</p>
      </div>
      <button class="sale">
        <img src="./images/icon-cart.svg" alt="Cart" class="icon"> Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
